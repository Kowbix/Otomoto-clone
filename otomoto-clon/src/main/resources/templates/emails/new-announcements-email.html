<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            margin: 0;
        }
        .logo {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .box {
            display: flex;
            justify-content: center;
            height: 100vh;
        }

        .content {
            text-align: center;
        }

        .cotainer {
            padding: 0 10%;
            width: 100%;
            max-width: 900px;
        }

        .announcement {
            padding: 1%;
            display: flex;
            width: 100%;
            max-height: 20%;
            border: 1px solid rgb(190, 188, 188);
            margin-bottom: 3%;
            border-radius: 5px;
            background-color: rgb(232, 239, 254);
        }

        .main-image {
            width: 30%;
            height: 100%;
            overflow: hidden;
            text-align: center;
            border-radius: 5px;
        }

        .main-image img {
            width: auto;
            max-width: 100%;
            height: auto;
            object-fit: contain;
        }

        .car {
            margin-left: 5%;
            width: 70%;
            height: 100%;
        }
        .car-title {
            margin: 0 0 0 5%;
            padding: 0;
            text-align: left;
            width: 100%;
        }
        .car-info {
            width: 100%;
        }

        .car-info-row {
            display: flex;

        }

        .information {
            width: 30%;
            margin-left: 5%;
        }

        .btn-announcement {
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #11cc4f;
            width: 70%;
            height: 100%;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        @media only screen and (min-width: 600px) {
            .announcement {
                flex-direction: row;
                align-items: center;
            }

            .main-image {
                flex-basis: 40%;
                margin-right: 20px;
            }

            .car {
                flex-basis: 60%;
            }

            .information {
                flex-basis: 48%;
            }
        }

    </style>
</head>

<div class="box">
    <div class="cotainer">
        <div class="content">
            <h2>New announcements</h2>
        </div>
        <div class="announcement" th:each="announcement : ${announcements}" >
            <div class="main-image">
                <img th:src="${announcement.mainImageUrl}">
            </div>
            <div class="car">
                <div class="car-title">
                    <h3 th:text="${announcement.car.getBrand() + ' ' + announcement.car.getModel() + ' ' + announcement.car.getGeneration()}"></h3>
                </div>
                <div class="car-info">
                    <div class="car-info-row">
                        <div class="information">
                            <p><b>Price:</b> <span th:text="${announcement.getPrice}"></span> tyś. zł</p>
                        </div>
                        <div class="information">
                            <p><b>Millage:</b> <span th:text="${announcement.getCar().getMillage()}"></span></p>
                        </div>
                        <div class="information">
                            <p><b>Year:</b> <span th:text="${announcement.getCar().getYearProduction()}"></span></p>
                        </div>
                    </div>
                    <div class="car-info-row">
                        <div class="information">
                            <p><b>Fuel:</b> <span th:text="${announcement.getCar().getFuel()}"></span></p>
                        </div>
                        <div class="information">
                            <p><b>Horsepower:</b> <span th:text="${announcement.getCar().getHorsepower()}"></span></p>
                        </div>
                        <div class="information">
                            <a th:href="@{http://localhost:8080/api/v1/announcement/{id}(id=${announcement.id})}" class="btn-announcement">CHECK</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
